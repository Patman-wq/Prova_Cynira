<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Resposta.ico" type="image/x-icon">
    <title>Respostas de Provas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Cor de fundo mais forte */
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .video-container {
            flex: 1;
            margin-right: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Sombra mais forte */
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
        }

        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333; /* Cor de fundo mais escura */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Sombra mais forte */
        }

        .info-container h2 {
            color: #fff; /* Branco */
            font-size: 40px; /* Tamanho do texto */
            margin-bottom: 20px; /* Espaçamento inferior */
            text-align: center;
            text-transform: uppercase; /* Texto em maiúsculas */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra do texto */
            border: 2px solid #b36eff; /* Borda roxa */
            padding: 20px; /* Espaçamento interno */
            border-radius: 10px; /* Borda arredondada */
            background-color: #b36eff; /* Cor de fundo roxa */
        }

        .info-container p {
            margin: 0 0 20px 0;
            color: #ccc; /* Cinza */
            font-size: 18px; /* Tamanho do texto */
            text-align: justify;
        }

        .info-container label {
            font-weight: bold;
            color: #ccc; /* Cinza */
            font-size: 20px; /* Tamanho do texto */
            margin-bottom: 10px; /* Espaçamento inferior */
            text-align: center;
        }

        .info-container select, .info-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #2a2a2a; /* Cor de fundo mais escura */
            color: #fff;
            font-size: 16px; /* Tamanho do texto */
            outline: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Sombra sutil */
        }

        .info-container select {
            cursor: pointer;
        }

        .info-container input[type="text"]::placeholder {
            color: #999;
        }

        .info-container input[type="text"]:focus, 
        .info-container select:focus {
            background-color: #3a3a3a; /* Cor de fundo mais escura ao focar */
        }

        /* Ajuste do tamanho do poster */
        .video-container video {
            object-fit: cover;
        }

        /* Estilo para o botão */
        .info-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #b36eff; /* Roxo */
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .info-container button:hover {
            background-color: #8a3df5; /* Roxo mais escuro ao passar o mouse */
        }

        /* Estilo para o rodapé */
        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #111; /* Cor de fundo mais escura */
            color: #ccc; /* Cinza */
        }

        footer a {
            color: #b36eff; /* Roxo */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #8a3df5; /* Roxo mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-container">
            <video id="meuVideo" controls autoplay poster="Texto do seu parágrafo.png">
                <source src="Everson Zoio falando árabe.mp4" type="video/mp4">
                Seu navegador não suporta a reprodução de vídeos HTML5.
            </video>
        </div>
        <div class="info-container">
            <h2>Onde ver Respostas?</h2>
            <p>Clique no vídeo para aprender como ver as respostas e pegar o código de acordo com sua série e matéria.
            Caso o video não aparecer no seu celular, vire a ela do telefone a horizontal</p>
            <label for="ano">Ano:</label>
            <select id="ano" name="ano">
                <option value="6º">6º</option>
                <option value="7º">7º</option>
                <option value="8º">8º</option>
                <option value="9º">9º</option>
                <option value="1º">1º</option>
                <option value="2º">2º</option>
                <option value="3º">3º</option>
            </select>
            <br>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Insira o código aqui...">
            <button>Buscar Respostas</button>
        </div>
    </div>

    <footer>
        Desenvolvido por <a href="#" target="_blank">[Seu Nome]</a> &copy; 2024
    </footer>

    <script>
        // JavaScript para iniciar a reprodução do vídeo após o carregamento da página
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('meuVideo');
            video.play();
        });
    </script>
</body>
</html>
